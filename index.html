<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Lights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-area">
            <div class="sponsor-column">
                <div class="sponsor-text">Presented by:</div>
                <img src="nocco.png" alt="Nocco Logo" class="partner-logo">
            </div>
            <div class="main-header">
                <div class="header">
                    <div class="header-center">
                        <img src="cfm.jpeg" alt="CrossFit Munich Logo" class="logo">
                        <h1>Friday Night Lights</h1>
                    </div>
                </div>
                <div class="tabs">
                    <div class="workouts-container">
                        <div class="tab" onclick="showTab('workouts')">Workouts</div>
                        <a href="https://forms.gle/8cjnJrz1GxrJEmGq7" target="_blank" class="score-entry-button">Enter Score</a>
                    </div>
                    <div class="tab-separator"></div>
                    <div class="tab active" onclick="showTab('men')">Men</div>
                    <div class="tab" onclick="showTab('women')">Women</div>
                </div>
            </div>
            <div class="sponsor-column">
                <div class="sponsor-text">Presented by:</div>
                <img src="barbells.png" alt="Barbells Logo" class="partner-logo">
            </div>
        </div>
        <div class="subtabs" id="workout-subtabs">
            <div class="subtab" onclick="showWorkout(1)">Workout 25.1</div>
            <div class="subtab" onclick="showWorkout(2)">Workout 25.2</div>
            <div class="subtab" onclick="showWorkout(3)">Workout 25.3</div>
        </div>
        <div class="tab-content" id="workouts-content">
            <div id="workout-details"></div>
        </div>
        <div class="table-container active" id="men-container">
            <table id="men">
                <thead>
                    <tr>
                        <th onclick="sortTable('men', 'name')">Name</th>
                        <th onclick="sortTable('men', 'rank')">Rank</th>
                        <th onclick="sortTable('men', 'points')">Points</th>
                        <th onclick="sortTable('men', 'workout1')">Workout 25.1</th>
                        <th onclick="sortTable('men', 'workout2')">Workout 25.2</th>
                        <th onclick="sortTable('men', 'workout3')">Workout 25.3</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table-container" id="women-container">
            <table id="women">
                <thead>
                    <tr>
                        <th onclick="sortTable('women', 'name')">Name</th>
                        <th onclick="sortTable('women', 'rank')">Rank</th>
                        <th onclick="sortTable('women', 'points')">Points</th>
                        <th onclick="sortTable('women', 'workout1')">Workout 25.1</th>
                        <th onclick="sortTable('women', 'workout2')">Workout 25.2</th>
                        <th onclick="sortTable('women', 'workout3')">Workout 25.3</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
