<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit Munich Vereinsmeisterschaft</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .tab.active {
            background-color: #0056b3;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            border-radius: 5px;
            overflow: hidden;
        }
        table.active {
            display: table;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrossFit Munich Vereinsmeisterschaft</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('men')">Men</div>
            <div class="tab" onclick="showTab('women')">Women</div>
        </div>
        <table id="men" class="active">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Event 1</th>
                    <th>Event 2</th>
                    <th>Event 3</th>
                    <th>Event 4</th>
                    <th>Event 5</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="women">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Event 1</th>
                    <th>Event 2</th>
                    <th>Event 3</th>
                    <th>Event 4</th>
                    <th>Event 5</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\\n').slice(1);
                    const menTable = document.querySelector('#men tbody');
                    const womenTable = document.querySelector('#women tbody');
                    lines.forEach(line => {
                        const [category, rank, name, event1, event2, event3, event4, event5] = line.split(',');
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${rank}</td><td>${name}</td><td>${event1}</td><td>${event2}</td><td>${event3}</td><td>${event4}</td><td>${event5}</td>`;
                        if (category.trim() === 'men') {
                            menTable.appendChild(row);
                        } else if (category.trim() === 'women') {
                            womenTable.appendChild(row);
                        }
                    });
                });
        });

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const tables = document.querySelectorAll('table');
            tabs.forEach(tab => tab.classList.remove('active'));
            tables.forEach(table => table.classList.remove('active'));
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
